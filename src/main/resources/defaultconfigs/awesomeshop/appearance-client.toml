# Client appearance configuration for AwesomeShop.
# This file is copied to config/awesomeshop/appearance-client.toml by NeoForge when missing.

[gui]
    # Color used for the main GUI border and divider.
    borderColor = "0x777777"
    # Thickness of the main GUI border in pixels.
    # Default: 2
    # Range: 1 ~ 12
    borderThickness = 2

[gui.categoryPanel]
    # Base RGB color for the category column background.
    backgroundColor = "0x161616"
    # Opacity (0-1) applied to the category column background.
    # Default: 0.8
    # Range: 0.0 ~ 1.0
    backgroundOpacity = 0.8

[gui.itemPanel]
    # Base RGB color for the item panel background.
    backgroundColor = "0x161616"
    # Opacity (0-1) applied to the item panel background.
    # Default: 0.8
    # Range: 0.0 ~ 1.0
    backgroundOpacity = 0.8

[category.button]
    # Background RGB color for the selected category button.
    backgroundSelected = "0x333333"
    # Opacity (0-1) applied to the selected category button background.
    # Default: 1.0
    # Range: 0.0 ~ 1.0
    backgroundSelectedOpacity = 1
    # Background RGB color for category buttons when hovered.
    backgroundHover = "0x222222"
    # Opacity (0-1) applied to hovered category buttons.
    # Default: 1.0
    # Range: 0.0 ~ 1.0
    backgroundHoverOpacity = 1
    # Background RGB color for unselected category buttons.
    background = "0x111111"
    # Opacity (0-1) applied to unselected category buttons.
    # Default: 0.7
    # Range: 0.0 ~ 1.0
    backgroundOpacity = 0.7
    # Border color for unselected category buttons in their normal state.
    borderColor = "0x282828"
    # Border color for category buttons when hovered.
    borderColorHover = "0xFFFFFF"
    # Border color for selected category buttons.
    borderColorSelected = "0xD3D3D3"
    # Border thickness for category buttons in pixels.
    # Default: 1
    # Range: 0 ~ 6
    borderThickness = 1
    # Text color for unselected category buttons.
    textColor = "0xFFFFFF"
    # Text color for hovered category buttons.
    textColorHover = "0xFFFFFF"
    # Text color for selected category buttons.
    textColorSelected = "0xFFFFFF"

[category]
    # Text color for the "Categories" heading.
    titleTextColor = "0xFFFFFF"

[card.panel]
    # Base RGB color for offer cards.
    backgroundColor = "0x161616"
    # Opacity (0-1) applied to offer cards.
    # Default: 0.8
    # Range: 0.0 ~ 1.0
    backgroundOpacity = 0.8
    # Border color for offer cards.
    borderColor = "0x777777"
    # Border thickness for offer cards in pixels.
    # Default: 1
    # Range: 0 ~ 8
    borderThickness = 1

[card.button]
    # Base RGB color for offer buttons.
    backgroundColor = "0x222222"
    # Opacity (0-1) applied to offer buttons.
    # Default: 0.2
    # Range: 0.0 ~ 1.0
    backgroundOpacity = 0.2
    # Background RGB color for hovered offer buttons.
    backgroundColorHover = "0x555555"
    # Opacity (0-1) applied to hovered offer buttons.
    # Default: 1.0
    # Range: 0.0 ~ 1.0
    backgroundOpacityHover = 1
    # Background RGB color for disabled offer buttons.
    backgroundColorDisabled = "0x3C3C3C"
    # Opacity (0-1) applied to disabled offer buttons.
    # Default: 0.67
    # Range: 0.0 ~ 1.0
    backgroundOpacityDisabled = 0.67
    # Border color for offer buttons.
    borderColor = "0x282828"
    # Border color for hovered offer buttons.
    borderColorHover = "0xFFFFFF"
    # Border thickness for offer buttons in pixels.
    # Default: 1
    # Range: 0 ~ 6
    borderThickness = 1
    # Text color for active offer buttons.
    textColor = "0xFFFFFF"
    # Text color for hovered offer buttons.
    textColorHover = "0xFFFFFF"
    # Text color for disabled offer buttons.
    textColorDisabled = "0x666666"

[card]
    # Text color for the item title on cards.
    itemTextColor = "0xFFFFFF"
