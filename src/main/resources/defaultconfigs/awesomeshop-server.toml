# Server configuration for AwesomeShop.
# This file will be copied to the server config directory if it doesn't exist.

# Items used as currency for shop transactions.
currencies = [
    "minecraft:emerald",
    "minecraft:gold_ingot",
]

# Categories displayed in the shop UI.
categories = [
    "cat1",
    "cat2",
    "cat3",
]

# Items that can be purchased from the shop block along with their prices and currencies.
# Format: namespace:item|category|currency=price[,currency=price]
# Example: minecraft:apple|produce|minecraft:emerald=2,minecraft:gold_ingot=1
shopOffers = [
    "minecraft:apple|cat1|minecraft:emerald=1",
    "minecraft:bread|cat1|minecraft:gold_ingot=2"
]
