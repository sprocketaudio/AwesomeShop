# Server configuration for AwesomeShop.
# This file will be copied to the server config directory if it doesn't exist.

# Display name shown above the shop GUI. Leave blank to use the default block name.
shopName = "Awesome Shop"

# Items used as currency for shop transactions (up to 5 entries; extras are ignored).
currencies = [
    "minecraft:emerald",
    "minecraft:gold_ingot",
]

# Categories displayed in the shop UI.
categories = [
    "cat1",
    "cat2",
    "cat3",
]

# Items that can be purchased from the shop block along with their prices, currencies, and categories.
# Each entry uses the format: namespace:item|category|currency=price[,currency=price] and can list up to 5 currencies.
# The category sits between the item id and the price section. For example, the first offer below assigns the apple
# to the "cat1" category.
shopOffers = [
    "minecraft:apple|cat1|minecraft:emerald=1",
    "minecraft:bread|cat2|minecraft:gold_ingot=2",
    "minecraft:cooked_porkchop|cat3|minecraft:emerald=3"
]
